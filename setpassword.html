<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Как установить пароль</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="screen">

  <div class="center">

    <h1 class="title">Как установить пароль</h1>

    <p class="subtitle subtitle-center">
      Чтобы включить облачный пароль в Telegram,<br>
      выполните следующие шаги:
    </p>

    <div class="instruction-box">

      <p class="instruction-step">
        1. Откройте Telegram.
      </p>

      <p class="instruction-step">
        2. Перейдите в <b>Настройки</b>.
      </p>

      <p class="instruction-step">
        3. Выберите раздел <b>Конфиденциальность</b>.
      </p>

      <p class="instruction-step">
        4. Нажмите <b>Двухэтапная аутентификация</b>.
      </p>

      <p class="instruction-step">
        5. Установите пароль и сохраните изменения.
      </p>

    </div>

  </div>

  <button class="btn" onclick="window.location.href='password.html'">
    Понятно
  </button>

</div>

</body>
</html>
